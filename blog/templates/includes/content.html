{% for post in posts %}
<div class="ContentDiv">
	<div class="row">
		<div class="col-md-12 column">
			<div class="Contentdiv1">
				<h3>
					<!-- 一个胆小的事 -->
					{% if post.isshowname == 1 %}
					{{ post.uid.username }}
					{% else %}
					直接匿了
					{% endif %}
					
				</h3>
				<p>
					 {{ post.content }}
				</p>
				<dl>
				<dd>
					{{ post.posttime }}
					&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
					{{ post.postposition }}
				</dd>
				</dl>
				<button id="btncai{{post.cid}}" onclick="ajaxcai({{post.cid}});" type="button" class="btn btn-default">踩&nbsp;<b>{{ post.cai }}</b></button>
				<input type="button" value="评论" class="btn btn-default commentbtn flip" >
			</div>
			<div name="{{post.cid}}" class="commentpanel">
				<div id="comment{{post.cid}}">
					
				</div>
				<div class="Input_Box">
					<textarea id="ttt{{post.cid}}" class="Input_text" maxlength="200" onchange="this.value=this.value.substring(0, 200)" onkeydown="this.value=this.value.substring(0, 200)" onkeyup="this.value=this.value.substring(0, 200)"></textarea>
						<a class="postBtn" name="{{post.cid}}">提交</a>
				</div>
    		</div>
		</div>
	</div>
</div>
{% endfor %}

<script type="text/javascript">
function ajaxcai(cid){
    $.ajax({
        url: "/ajax_cai/",
        type: "POST",
        data:{"cid":cid},
        headers:{"X-CSRFToken":$('[name="csrfmiddlewaretoken"]').val()},
        success: function(data){
            var obj = JSON.parse(data);//字符串转对象
            if(obj.status){
                $('#btncai'+cid+' > b').text(obj.data)
            }else{
                alert(obj.error);
            }
        }
    });
}
function cleantextarea(cid){
	$("#ttt"+cid).val("");
}

$(document).ready(function(){
$(".postBtn").click(function(){
	var cid=$(this).attr("name");
	
	comment=$("#ttt"+cid).val();
	if(comment==''){
		alert("评论不能为空！");
		return false;
	}
	cleantextarea(cid);
	$.ajax({
		url: "/ajax_submit_comment/",
		type: "POST",
		data: {"cid": cid, "comment":comment},
		headers:{"X-CSRFToken":$('[name="csrfmiddlewaretoken"]').val()},
        success: function(data){
            var obj = JSON.parse(data);
            if(obj.status){
                loadNewComment(cid,obj.data);
            }else{
                alert(obj.error);
            }
        }
		});
	});

var comments=new Array();

$(".flip").click(function(){
    $(".commentpanel:eq(" + $(this).index(".flip") + ")").stop(true,false).slideToggle("slow", function(){
    	var cid = $(this).attr("name");
    	for (i=0;i<comments.length;i++){
    		if (cid==comments[i]){
    			return false;
    		}
    	}
    	comments.push(cid);
    	$.ajax({
    		url: "/ajax_comment/",
    		type: "POST",
    		data:{"cid": cid},
    		headers:{"X-CSRFToken":$('[name="csrfmiddlewaretoken"]').val()},
        	success: function(data){
	            if(data.length>0){
	                $("#comment"+cid).html(data);
	            }
        	}
    	})
    });
  });

});


function loadNewComment(cid, data)
{
    var txt1=$("<b></b>").text(data.username+":");
	var txt2=$("<i></i>").text(data.commenttime);
	var txt3=data.comment;
	var div1=$("<div></div>").append(txt1, txt3, txt2);
	$("#comment"+cid).append(div1); 
}
</script>
